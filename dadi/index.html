<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioca ai dadi</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>
            Gioca ai dadi
        </h1>
    
        <div class="btn-content">
            <button id="am-btn">LANCIA IL DADO!</button>
        </div>
        
        <!-- RISULTATO DEI DADI -->
        <div class="am-container">
            <!-- GIOCATORE -->
            <div>
                <h2>
                    Il tuo risultato
                </h2>
                <!-- Risultato del giocatore -->
                <div id="user-number"></div>
        
            </div>
    
            <!-- COMPUTER -->
            <div>
                <h2>
                    Il banco
                </h2>
        
                <!-- Risultato del computer -->
                <div id="computer-number"></div>
            </div>
        </div>
    
        <!-- RISULTATO FINALE -->
        <div class="am-result">
            <!-- Messaggio finale -->
            <div class="result-message-color" id="result-message"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
